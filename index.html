<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Webpage</title>
    <style>
        /* Basic styling to make it look nice */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, World! Have nice day</h1>
        <p>This is a simple HTML sample file. It includes:</p>
        
        <ul>
            <li>A <strong>Head</strong> section for metadata</li>
            <li>A <strong>Body</strong> section for content</li>
            <li>Internal <strong>CSS</strong> for basic styling</li>
        </ul>

        <p>This Page is Created to understand git and github.</p>
        
        <button onclick="showAlert()">Click Me!</button>
    </div>

    <script>
        // A small bit of interactivity
        function showAlert() {
            alert("Thanks for clicking!");
        }
    </script>
</body>
</html>
